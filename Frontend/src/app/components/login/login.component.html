<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <h2>Login</h2>
        
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="frm">
        <div class="form-group loginOptions">
          
            <button type="button" class="btn btn-secondary gg"><img [src]="googleImg">Login with Google</button>
            <button type="button" class="btn btn-secondary git"><img [src]="gitImg">Login with Github</button>
            <button type="button" class="btn btn-secondary fb"><img [src]="fbImg">Login with Facebook</button>
        </div>

        <div class="form-group loginOptions" >
          <label for="email">Email</label>
          <input type="email" formControlName="email" id="email" class="form-control" required>
        </div>
        <div class="form-group loginOptions">
          <label for="password">Password</label>
          <input type="password" formControlName="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        
        <div class="form-group">
          <a href="#">Forgot Password?</a>
          <a href="#">Sign Up</a>
        </div>
      </div>
      </form>
      
    
    </div>
  </div>
</div>
