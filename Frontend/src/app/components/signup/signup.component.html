<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h2>Sign</h2>
          
        
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="frm">
          <div class="form-group signOptions">
            
              <button type="button" class="btn btn-secondary gg"><img [src]="googleImg">sign up with Google</button>
              <button type="button" class="btn btn-secondary git"><img [src]="gitImg">sign up with Github</button>
              <button type="button" class="btn btn-secondary fb"><img [src]="fbImg">sign up with Facebook</button>
          </div>
  
          <div class="form-group signOptions" >
            <label for="email">Email</label>
            <input type="email" formControlName="email" id="email" class="form-control" required>
          </div>
          <div class="form-group signOptions">
            <label for="password">Password</label>
            <input type="password" formControlName="password" id="password" class="form-control" required>
          </div>
          <div class="button">
            <button type="submit" class="btn btn-primary">sign up</button>
          </div>
          
          
          <div class="form-group">
            <a href="#">Forgot Password?</a>
            <a href="#">Sign Up</a>
          </div>
        </div>
        </form>
        
     
      
    </div>
  </div>
