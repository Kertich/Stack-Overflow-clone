<h2 appHighlight>All questions</h2>
<h2>23,544,241 questions</h2>

<ul>
    <li *ngFor="let question of questions$ | async" appHighlight>
      {{ question.title }}
      {{ question.body }}
      {{ question.tags }}
      {{ question.created_at }}
    </li>
  </ul>
